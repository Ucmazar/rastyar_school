{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h3>حذف سال تحصیلی</h3>
    <p>آیا مطمئن هستید که می‌خواهید سال <strong>{{ year.year }}</strong> را حذف کنید؟</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">بله، حذف شود</button>
        <a href="{% url 'academic_year_list' %}" class="btn btn-secondary">لغو</a>
    </form>
</div>
{% endblock %}
