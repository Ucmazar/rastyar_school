<h2>ثبت حضور شاگرد با QR</h2>

<form method="post">
    {% csrf_token %}
    <label>QR Token:</label><br>
    <input type="text" name="attendance_token" required><br><br>

    <label>کلاس:</label><br>
    <select name="school_class">
        {% for c in school_classes %}
            <option value="{{ c.id }}">{{ c.name }} - {{ c.grade }}</option>
        {% endfor %}
    </select><br><br>

    <button type="submit">ثبت حضور</button>

    <a href="{% url 'home' %}">Back to home</a>
</form>
