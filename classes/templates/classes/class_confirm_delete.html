{% extends "base.html" %}

{% block title %}حذف کلاس{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-danger text-white">
      حذف کلاس: {{ class_instance.name }}
    </div>
    <div class="card-body">
      <p>آیا از حذف این کلاس مطمئن هستید؟</p>
      <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">حذف</button>
        <a href="{% url 'class_list' %}" class="btn btn-secondary">انصراف</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
